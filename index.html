<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="border-container">
    <div id="align-container">
      <div id="sidebar">
        <div id="logo" class="sidebar-item">
          <div class="btn-container">
            <img id="logo-crown" src="/src/crown.svg" alt="">
            <p class="title" id="title-logo">Royale</p>
          </div>
        </div>
        <div id="main-nav" class="sidebar-item">
          <div class="btn-container">
            <img src="/src/home.svg" alt="">
            <p class="title">Home</p>
          </div>
          <div class="btn-container">
            <img src="/src/account-circle.svg" alt="">
            <p class="title">Profile</p>
          </div>
          <div class="btn-container">
            <img src="/src/message.svg" alt="">
            <p class="title">Messages</p>
          </div>
          <div class="btn-container">
            <img src="/src/clipboard-text-clock-outline.svg" alt="">
            <p class="title">History</p>
          </div>
          <div class="btn-container">
            <img src="/src/calendar-check.svg" alt="">
            <p class="title">Tasks</p>
          </div>
          <div class="btn-container">
            <img src="/src/account-multiple.svg" alt="">
            <p class="title">Communities</p>
          </div>
        </div>
        <div id="special-nav" class="sidebar-item">
          <div class="btn-container">
            <img src="/src/cog.svg" alt="">
            <p class="title">Settings</p>
          </div>
          <div class="btn-container">
            <img src="/src/face-agent.svg" alt="">
            <p class="title">Support</p>
          </div>
          <div class="btn-container">
            <img src="/src/shield-account.svg" alt="">
            <p class="title">Privacy</p>
          </div>
        </div>
      </div>
      <div id="right-container">
        <div id="header">

        </div>
        <div id="main-container">
          <div id="left-main-container"></div>
          <div id="right-main-container"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
