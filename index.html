<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="border-container">
    <div id="align-container">
      <div id="sidebar">
        <div id="logo" class="sidebar-item">
          <div class="btn-container">
            <img id="logo-crown" src="/src/crown.svg" alt="">
            <p id="title-logo">Dashboard</p>
          </div>
        </div>
        <div id="main-nav" class="sidebar-item">
          <div class="btn-container">
            <img class="nav-icons" src="/src/home.svg" alt="">
            <p class="title">Home</p>
          </div>
          <div class="btn-container">
            <img class="nav-icons" src="/src/account-circle.svg" alt="">
            <p class="title">Profile</p>
          </div>
          <div class="btn-container">
            <img  class="nav-icons" src="/src/message.svg" alt="">
            <p class="title">Messages</p>
          </div>
          <div class="btn-container">
            <img class="nav-icons" src="/src/clipboard-text-clock-outline.svg" alt="">
            <p class="title">History</p>
          </div>
          <div class="btn-container">
            <img class="nav-icons" src="/src/calendar-check.svg" alt="">
            <p class="title">Tasks</p>
          </div>
          <div class="btn-container">
            <img class="nav-icons" src="/src/account-multiple.svg" alt="">
            <p class="title">Communities</p>
          </div>
        </div>
        <div id="special-nav" class="sidebar-item">
          <div class="btn-container">
            <img class="nav-icons" src="/src/cog.svg" alt="">
            <p class="title">Settings</p>
          </div>
          <div class="btn-container">
            <img class="nav-icons" src="/src/face-agent.svg" alt="">
            <p class="title">Support</p>
          </div>
          <div class="btn-container">
            <img class="nav-icons" src="/src/shield-account.svg" alt="">
            <p class="title">Privacy</p>
          </div>
        </div>
      </div>
      <div id="right-container">
        <div id="header">
          <div id="upper-header">
            <div class="upper-header-container">
              <img class="header-icon" src="/src/magnify.svg" alt="">
              <div id="grey-thing"></div>
            </div>
            <div id="right-upper-header-container" class="upper-header-container">
              <img class="header-icon" src="/src/bell.svg" alt="">
              <img id="avatar" src="/src/David_Goggins_cropped.png" alt="">
              <h3 id="normal-header">David Goggins</h3>
            </div>
          </div>
          <div id="lower-header">
            <div id="avatar-text-container" class="row-container">
              <img class="avatar" src="/src/David_Goggins_cropped.png" alt="">
              <div class="column-container">
                <p class="small-text">Hi there,</p>
                <h3>David Goggins (@goggins)</h3>
              </div>
            </div>
            <div id="btn-container">
              <button class="blue-button">New</button>
              <button class="blue-button">Upload</button>
              <button class="blue-button">Share</button>
            </div>
          </div>
        </div>
        <div id="main-container">
          <div id="left-main-container">
            <h3 class="header">Your Projects</h3>
            <div id="project-container">
              <div class="project shadow-box"></div>
              <div class="project shadow-box"></div>
              <div class="project shadow-box"></div>
              <div class="project shadow-box"></div>
              <div class="project shadow-box"></div>
              <div class="project shadow-box"></div>
            </div>
          </div>
          <div id="right-main-container">
            <div id="secondary-right-container">
              <h3 class="header">Announcements</h3>
              <div class="grid-right-container shadow-box">
                <div id="announcements-container">
  
                </div>
              </div>
              <h3 class="header">Trending</h3>
              <div class="grid-right-container shadow-box">
                <div id="trending-container">
  
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
